<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
     <div class="container">
<!-- outer box-->
             <div class="box_1" id="one">
          <!--inner box-->
                <div class="box_2">
                        <div class="top">
                              Your Result      
                        </div>

                        <div class="circle">
                              <div class="circle_text"> 76 <br> <span class="light_text">of 100</span></div> 
                        </div>

                        <div class="bottom_1">
                            Great
                        </div>

                        <div class="bottom"> 
                              You scored higher than 65% of the people who have taken these tests.
                        </div>

                </div>
         <!--inner box-->
                <div class="column">
                    <div id="header">Summary</div>
    
                    <div class="row" id="reaction">
                        <div class="symbol">
                                <span class="material-symbols-outlined"> bolt </span>
                        </div>
                        <div class="text">
                                 Reaction
                        </div>
                        <div class="marks">
                                <strong class="bold">80</strong>/100
                        </div> 
                    </div>

                    <div class="row" id="memory">
                        <div class="symbol">
                             <span class="material-symbols-outlined"> neurology </span>  
                        </div> 
                        <div class="text"> 
                               Memory
                        </div>   
                        <div class="marks">                
                            <strong class="bold">92</strong>/100
                        </div>
                    </div>

                    <div class="row" id="verbal">
                        <div class="symbol">
                            <span class="material-symbols-outlined"> chat </span>
                        </div>
                        <div class="text">
                               Verbal 
                        </div>
                        <div class="marks">
                            <strong class="bold">61</strong>/100
                        </div>
                    </div>

                    <div class="row" id="visual">
                        <div class="symbol">
                               <span class="material-symbols-outlined"> visibility </span>
                        </div>
                        <div class="text">
                               Visual
                        </div>
                        <div class="marks">
                            <strong class="bold">72</strong>/100
                        </div>
                    </div>
                  
                  <div class="button">Continue</div>
                </div>
             </div>
<!--outer box-->
     </div>
</body>
</html>
